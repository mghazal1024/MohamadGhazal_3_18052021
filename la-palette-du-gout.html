<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Oh My Food</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/header-footer.css">
        <link rel="stylesheet" href="css/general-pages.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="/images/ohmyfood@2x.svg" alt="Oh My Food logo"/>
            </div>
        </header>

        <section class="hero">
            <form class="hero__form">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Paris, Bellevile" />
            </form>

            <div class="hero__intro">
                <h1>Réservez le menu qui vous convient</h1>
                <h2>Découvrez des restaurant d'exeption, séléctionnés par nos soins.</h2>
                <button class="hero__button">Explorer nos restaurants</button>
            </div>
        </section>

        

        <footer>
            <div class="logo-container--small">
                <img src="/images/ohmyfood@2x-white.svg" alt="Oh My Food logo"/>
            </div>
            <ul class="footer-nav">
                <li class="footer-nav__list-item">
                    <i class="fas fa-utensils fa-fw"></i>
                    <a>Proposer un restaurant</a>
                </li>
                <li class="footer-nav__list-item">
                    <i class="fas fa-hands-helping fa-fw"></i>
                    <a>Devenir partenaire</a>
                </li>
                <li class="footer-nav__list-item">
                    <a>Mentions légales</a>
                </li>
                <li class="footer-nav__list-item">
                    <a>Contact</a>
                </li>
            </ul>
        </footer>
        
        
        <script src="https://kit.fontawesome.com/b0c25fa6dd.js" crossorigin="anonymous"></script>
    </body>
</html>
